  <script>
    $.extend({
      getUrlVars : function() {
        var vars = [], hash;
        var hashes = window.location.href.slice(
            window.location.href.indexOf('?') + 1).toUpperCase()
            .split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      },
      getUrlVar : function(name) {
        return $.getUrlVars()[name.toUpperCase()];
      }
    });

    loadMember();
    function loadMember() {
      $.getJSON(
          "./ajax/recipe/detailMember.do?bno=" + $.getUrlVar('bno'),
          function(result) {
            var template = Handlebars.compile($('#mem').html());
            $("#side").append(template(result));
          });
    }

    loadList();
    function loadList() {
      $.getJSON("./ajax/recipe/detail.do?bno=" + $.getUrlVar('bno'),
          function(result) {
            var template = Handlebars.compile($('#list').html());
            $("#myList").append(template(result));
          });
    }

    loadTitle();
    function loadTitle() {
      $.getJSON("./ajax/recipe/list.do?bno=" + $.getUrlVar('bno'),
          function(result) {
            template = Handlebars.compile($('#titlee').html());
            $("#myTitle").append(template(result));
          });
    }

    loadCon();
    function loadCon() {
      $.getJSON("./ajax/recipe/detailContent.do?bno="
          + $.getUrlVar('bno'), function(result) {
        var template = Handlebars.compile($('#con').html());
        $("#contt").append(template(result));
      });
    }
  </script>
  
<script>
  $(function() {

    //제일 하단에 있는 depth1의 댓글을 다는 이벤트
    $("#commentParentSubmit")
        .click(
            function(event) {

              //ajax로 저장하고 성공하면 저장한 데이터를 가져와 넣어야 하는데 여기서는 테스트라 그냥 입력값을 가져옴
              var pName = $("#commentParentName");
              var pPassword = $("#commentParentPassword");//패스워드를 노출 시켰는데 저장하고 나서 저장한 날짜를 보여줄 예정
              var pText = $("#commentParentText");

              if ($.trim(pPassword.val()) == "") {
                alert("패스워드를 입력하세요.");
                pPassword.focus();
                return;
              } else if ($.trim(pText.val()) == "") {
                alert("내용을 입력하세요.");
                pText.focus();
                return;
              }

              var commentParentText = '<tr id="r1" name="commentParentCode">'
                  + '<td colspan=2>'
                  + '<strong>'
                  + pName.text()
                  + '</strong> '
                  /* + pPassword.val() */
                  + ' <a style="cursor:pointer;" name="pAdd"> 답글</a> | <a style="cursor:pointer;" name="pDel"> 삭제</a><p>'
                  + pText.val().replace(
                      /\n/g, "<br>")
                  + '</p>'
                  + '</td>'
                  + '</tr>';

              //테이블의 tr자식이 있으면 tr 뒤에 붙인다. 없으면 테이블 안에 tr을 붙인다.
              if ($('#commentTable').contents()
                  .size() == 0) {
                $('#commentTable').append(
                    commentParentText);
              } else {
                $('#commentTable tr:last')
                    .after(
                        commentParentText);
              }

              $("#commentParentPassword").val("");
              $("#commentParentText").val("");

            });

    //댓글의 댓글을 다는 이벤트
    $(document)
        .on(
            "click",
            "#commentChildSubmit",
            function() {

              var cName = $("#commentChildName");
              var cPassword = $("#commentChildPassword");
              var cText = $("#commentChildText");

              if ($.trim(cPassword.val()) == "") {
                alert("패스워드를 입력하세요.");
                cPassword.focus();
                return;
              } else if ($.trim(cText.val()) == "") {
                alert("내용을 입력하세요.");
                cText.focus();
                return;
              }

              var commentChildText = '<tr name="commentChildCode">'
                  + '<td style="width:1%"><span class="glyphicon glyphicon-arrow-right"></span></td>'
                  + '<td style="width:99%">'
                  + '<strong>'
                  + cName.text()
                  + '</strong> '
                  /* + cPassword.val() */
                  + ' <a style="cursor:pointer;" name="cAdd">답글</a> | <a style="cursor:pointer;" name="cDel">삭제</a>'
                  + '<p>'
                  + cText.val().replace(
                      /\n/g, "<br>")
                  + '</p>'
                  + '</td>'
                  + '</tr>';

              //앞의 tr노드 찾기
              var prevTr = $(this).parent()
                  .parent().parent().parent()
                  .prev();
              //댓글 적는 에디터 삭제
              $("#commentEditor").remove();//여기에서 삭제를 해줘야 에디터tr을 안 찾는다.

              //댓글을 타고 올라가며 부모 tr을 찾음
              while (prevTr.attr("name") != "commentParentCode") {
                prevTr = prevTr.prev();
              }
              //while를 타는지 체크
              var check = false;
              //다음 노드가 댓글(depth1)의 댓글인지 찾기위해 next
              var nextTr = prevTr.next();
              //뒤에 댓글(depth1)의 댓글(depth2_1)이 없다면 바로 붙인다.
              if (nextTr.attr("name") != "commentChildCode") {
                prevTr.after(commentChildText);
              } else {
                //댓글(depth1)의 댓글(depth2_n)이 있는경우 마지막까지 찾는다.
                while (nextTr.attr("name") == "commentChildCode") {
                  nextTr = nextTr.next();
                  check = true;
                }
              }

              if (check) {//댓글(depth1)의 댓글(depth2_n)이 있다면 그 댓글(depth2_n) 뒤에 댓글(depth2_n+1) 추가
                nextTr = nextTr.prev();//while문에서 검색하느라 next로 넘거갔던거 다시 앞으로 돌려줌
                nextTr.after(commentChildText);
              }

            });

    //답글링크를 눌렀을때 에디터 창을 뿌려주는 이벤트, 삭제링크를 눌렀을때 해당 댓글을 삭제하는 이벤트
    $(document)
        .on(
            "click",
            "table#commentTable a",
            function() {//동적으로 버튼이 생긴 경우 처리 방식

              if ($(this).attr("name") == "pDel") {
                if (confirm("밑에 답글이 있다면 답글까지 모두 삭제 됩니다. 정말 삭제하시겠습니까?") == true) { //확인

                  var delComment = $(this)
                      .parent().parent();
                  var nextTr = delComment
                      .next();
                  var delTr;
                  //댓글(depth1)의 댓글(depth2_1)이 있는지 검사하여 삭제
                  while (nextTr.attr("name") == "commentCode") {
                    nextTr = nextTr.next();
                    delTr = nextTr.prev();//삭제하고 넘기면 삭제되서 없기 때문에 다음값을 가져오기 어려워 다시 앞으로 돌려서 찾은 다음 삭제
                    delTr.remove();
                  }

                  delComment.remove();

                } else { //취소
                  return;
                }
              } else if ($(this).attr("name") == "cDel") {
                if (confirm("정말 삭제하시겠습니까??") == true) { //확인
                  $(this).parent().parent()
                      .remove();
                } else { //취소
                  return;
                }
              } else {
                //자기 부모의 tr을 알아낸다.
                var parentElement = $(this)
                    .parent().parent();
                //댓글달기 창을 없앤다.
                $("#commentEditor").remove();
                //부모의 하단에 댓글달기 창을 삽입
                var commentEditor = '<tr id="commentEditor">'
                    + '<td style="width:1%"> </td>'
                    + '<td>'
                    + '<span class="form-inline" role="form">'
                    + '<div class="row">'
                    + '<p id="commentChildName" name="commentChildName" class="col-xs-2">con이당</p>'
                    + ' <input type="password" id="commentChildPassword" name="commentChildPassword" class="form-control col-lg-2" data-rule-required="true" placeholder="패스워드" maxlength="10">'
                    + '<button type="button" id="commentChildSubmit" class="btn btn-default">확인</button>'
                    + '</div>'
                    + '<textarea id="commentChildText" name="commentChildText" class="form-control" style="width:98%" rows="4"></textarea>'
                    + '</span>'
                    + '</td>'
                    + '</tr>';

                parentElement
                    .after(commentEditor);
              }

            });

  });
</script>
