<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/handlebars/handlebars.min.js"></script>
  <script src="../js/tabmenu.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
<style>
.container {
  width: 800px;
}
</style>
</head>
<body>
<div class="container">
<h1>게시판-목록</h1>
<p><button id="newBtn" type="button" class="btn btn-primary btn-sm">새 글</button></p>
<table id="recipeTable" class="table table-hover">
<thead>
<tr>
  <th>번호</th>
  <th>작성자</th>
  <th>제목</th>
  <th>생성일</th>
  <th>조회수</th>
  <th>사진주소</th>
  <th>카테고리1</th>
  <th>카테고리2</th>
  <th>카테고리3</th>
  <th>카테고리4</th>
  <th>소요시간</th>
  <th>난이도</th>
  
</tr>
</thead>
<tbody id="t1"></tbody>
</table>
<p> 이 예제는 비트캠프 "자바80"기의 훈련내용입니다.</p>
</div>

<script id="temp1" type="text/x-handlebars-template">
  {{#each list}}
<tr>
  <td><a href="#" onclick="onclickDetail(event)" data-no="{{no}}">{{no}}</a></td>
  <td>{{mno}}</td>
  <td>{{title}}</td>
  <td>{{createdDate}}</td>
  <td>{{view}}</td>
  <td>{{photo}}</td>
  <td>{{cate1}}</td>
  <td>{{cate2}}</td>
  <td>{{cate3}}</td>
  <td>{{cate4}}</td>
  <td>{{makeTime}}</td>
  <td>{{level}}</td>
</tr>
  {{/each}}
</script>


<script>


$(function() {
	     $.ajax("../ajax/recipe/list.do", {
        method : "GET",
        dataType : "json",
        success : function(result) {
            var template = Handlebars.compile($('#temp1').html());
            $("#t1").append(template(result));
            //location.href = "recipe.html";
        },
        error:function(request,status,error){
            console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
         }
      }); 
})

// 태그에 선언된 onclick 속성에서 호출한 것이기 때문에
// 다음 함수는 이벤트 리스너가 아니다.
function onclickDetail(event) {
  location.href = "detail.html?no=" + event.target.getAttribute("data-no");
  event.preventDefault(); // 원래 a 태그의 행위를 막는다.
}

$("#newBtn").click(function(event) {
  location.href = "detail.html";
});





</script>


</body>
</html>
