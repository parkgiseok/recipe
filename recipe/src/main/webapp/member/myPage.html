<!DOCTYPE html>
<html>
<head>

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">

      data-target="#defaultNavbar1"> <span class="sr-only">Toggle navigation</span> 
      <span class="icon-bar"></span> <span class="icon-bar"></span> 
      <span class="icon-bar"></span> </button>

    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">

            placeholder="예) 김치 볶음밥">
        </div>
        <a onclick='javascript:fncSubmit();' class="btn btn-default">검색</a>
      </form>
      <ul class="nav navbar-nav navbar-right">
         <li><a id="logout" href="../auth/logout.do">로그아웃</a></li>
         <li><a id="mypage" href="myPage.html">마이페이지</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <div class="row">
      <div class="col-xs-2 col-xs-2">
        <div id="side">
          <div class="row">
            <a href="myPage.html"><img src="../img/mypage.png" style="width:100%; cursor: pointer;" /></a>
          </div>
        <div class="side"></div>
        <img src="../img/rice.png" alt="rice" class="my_ii">
          <div class="two row">
            <p class="pt" id="nick_view"></p>
            <div class="s_b">
              <button class="mp_b1 mp_b1--aylen" onclick="location.href='recipeControl.html'">레시피 관리</button>
              <button class="mp_b1 mp_b1--aylen" onclick="location.href='recipeRanking.html'">레시피 순위</button>
            </div>
          </div>
          <div class="two row">
            <p class="pt1" id="info">회원정보 관리</p>
            <div class="s_b">
              <button class="mp_b1 mp_b1--aylen" onclick="location.href='infoChange.html'">회원정보 변경</button>
              <button class="mp_b1 mp_b1--aylen" onclick="location.href='leave.html'">회원 탈퇴</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="cc col-xs-9 col-xs-9">
        <div class="row">
          <div class="col-xs-6 col-xs-6" id="my">
            
          </div>
          
          <div class="col-xs-6 col-xs-6">
            <div class="row">
            <img src="../img/bt_back.png" class="op">
              <ol class="option">
                <li>
                  <button class="r_bt r_bt--rayen" data-text="즐겨찾기" onclick="location.href='favorite.html'"><span>즐겨찾기</span></button>
                </li>
                <li>
                  <button class="r_bt r_bt--rayen" data-text="문의사항" onclick="location.href='question.html'"><span>문의사항</span></button>
                </li>
                <li>
                  <button class="r_bt r_bt--rayen" data-text="내가 쓴 댓글" onclick="location.href='reply.html'"><span>내가 쓴 댓글</span></button>
                </li>
              </ol>
            </div>
          </div>
        <div class="col-xs-12 col-xs-12">
        <hr id="m_line">
        </div>  
        </div>
        
        <div class="row">
          <div class="col-xs-5 col-xs-5">
            <p class="welcome">최근 ! </p> <span class="my_t">작성한</span><br>
            <span class="my_tt">나만의</span> <span class="my_ttt">레시피</span>
            <img src="../img/new.gif" alt="new" class="my_i">
            <hr>
          </div>
        </div>
        <div id="b1">
	        <div class="row">
	        </div>
	        <br>
        </div>
    </div>
  </div>
    <footer>
    <div class="text-center col-xs-6 col-xs-offset-3">
      <p>
        Copyright &copy; 2016 &middot; All Rights Reserved &middot; <a
          href="http://127.0.0.1:8080/index.html">냉장고를 가져와</a>
      </p>
    </div>
  </footer>
</div>


<script id="nick" type="text/x-handlebars-template">
   <span id="name">{{nick}}</span>'s 레시피
</script>

<script id="myy" type="text/x-handlebars-template">
  <p class="welcome">환영합니다</p> <img src="../img/welcome.png" id="wel"><span id="w_nick">{{nick}}</span> 님!!
  <img src="../img/flower.png" id="flower">
  <hr>
  <span class="wel2">가입일　:　</span> <span class="wel3">{{startDate}}</span>
  <hr>
  <span class="wel2">최근 접속일　:　</span> <span class="wel3">{{lastDate}}</span>
  <hr>
  <span class="wel2">최근 게시물 작성일　:　</span> <span class="wel3">{{write}}</span>
  <hr>
</script>

<script id="bb" type="text/x-handlebars-template">
{{#each list}}
  <div class="recent row">
    <div class="col-xs-2 col-xs-2">
       <a id="recent_photo" href="../urlPage.html?bno={{bno}}">
         <img src="{{m_photo}}" class="img-rounded">
       </a>
    </div>
    <div class="col-xs-7 col-xs-7">
    <a id="recent_tit_cont" href="../urlPage.html?bno={{bno}}">
      <p class="recent_tit">{{title}}</p>
    </a>
      <p class="recent_cont">{{{cont}}}</p>
    </div>
    <div class="col-xs-3 col-xs-3">
      <p class="date">{{w_dt}}</p>
    </div>
  </div>
{{/each}}
</script>

<script> 
  loadMember();
  function loadMember() {
    $.getJSON("../ajax/member/detail.do", function(result) {
    	result.startDate = moment(result.startDate, 'MM/DD/YYYY').format().substr(0, 10);
    	result.lastDate = moment(result.lastDate, 'MM/DD/YYYY').format().substr(0, 10);
      var template = Handlebars.compile($('#nick').html());
      $("#nick_view").append(template(result));
      template = Handlebars.compile($('#myy').html());
      $("#my").append(template(result));
    });
  }
</script>

<script>
	$(document).ready(function() {
	    $.getJSON("../ajax/recipe/detailRecent.do", function(result) {
	    	for(var i=0; i <= (result.list).length-1; i++) {
	    		result.list[i].w_dt = moment(result.list[i].w_dt, 'MM/DD/YYYY').format().substr(0, 10)
	    	}
	      var template = Handlebars.compile($('#bb').html());
	      $("#b1").append(template(result));
	    });
	})    
</script>
<script src="../js/my_search.js"></script>
</body>
</html>
