<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>냉장고를 가져와</title>
<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="../css/jquery-ui.css" rel="stylesheet">
<link href="../css/reply.css" rel="stylesheet">
<link href="../css/myPageInnerForm.css" rel="stylesheet">
<link href="../css/font.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/moment.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/handlebars/handlebars.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#defaultNavbar1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../index.html"><img id="titleimg"
					src="../img/title.PNG" /></a>
			</div>
			<div class="collapse navbar-collapse" id="defaultNavbar1">
				<form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" value="" class="form-control" id="searchvalue"
	            placeholder="예) 김치 볶음밥">
	        </div>
	        <a onclick='javascript:fncSubmit();' class="btn btn-default">검색</a>
	      </form>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="logout" href="../auth/logout.do">로그아웃</a></li>
					<li><a id="mypage" href="myPage.html">마이페이지</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">

			<!-- side bar -->
			<div class="col-xs-2 col-xs-2">
				<div id="side">
					<div class="row">
						<a href="myPage.html"><img src="../img/mypage.png"
							style="width: 100%; cursor: pointer;" /></a>
					</div>
					<div class="side"></div>
					<div class="two row">
						<p class="pt" id="nick_view"></p>
						<div class="s_b">
							<button class="mp_b1 mp_b1--aylen"
								onclick="location.href='recipeControl.html'">레시피 관리</button>
							<button class="mp_b1 mp_b1--aylen"
								onclick="location.href='recipeRanking.html'">레시피 순위</button>
						</div>
					</div>
					<div class="two row">
						<p class="pt1" id="info">회원정보 관리</p>
						<div class="s_b">
							<button class="mp_b1 mp_b1--aylen"
								onclick="location.href='infoChange.html'">회원정보 변경</button>
							<button class="mp_b1 mp_b1--aylen"
								onclick="location.href='leave.html'">회원 탈퇴</button>
						</div>
					</div>
				</div>
			</div>

			<div class="cc col-xs-10 col-xs-10">
				<div class="row">
					<img src="../img/reply.png" class="title" style="width: 210px; height: 66px;">
					<hr id="topline">

					<div class="col-xs-4 col-xs-4">
						<p id="title2"></p>
					</div>

					<ul>
						<li class="slide mySlides" id="li1"></li>
					</ul>
				</div>
					<div style="text-align:center;">
          <button type="button" onclick="c_np(0)">1</button>
          <button type="button" onclick="c_np(4)" style="left:20px;">2</button>
          <button type="button" onclick="c_np(8)" style="left:20px;">3</button>
          </div>
				<hr>
			</div>
	  </div>

			<footer>
				<div class="text-center col-xs-6 col-xs-offset-3">
					<p>
						Copyright &copy; 2016 &middot; All Rights Reserved &middot; <a
							href="http://127.0.0.1:8080/index.html">냉장고를 가져와</a>
					</p>
				</div>
			</footer>
		</div>

	<script id="nick" type="text/x-handlebars-template">
    <span id="name">{{nick}}</span>'s 레시피
  </script>

	<script id="co" type="text/x-handlebars-template">
    검색결과 : <span id="count">{{count}}</span>
  </script>

	<script id="l1" type="text/x-handlebars-template">
    {{#each list}}
      <div class="col-xs-12 col-xs-12">
        <div class="rr row">
          <div class="reply_img col-xs-2">
            <a id="reply_img" href="../urlPage.html?bno={{bno}}">
            <img src="{{m_photo}}" class="img-rounded" style="width:120px; height:120px"></a>
          </div>
          <div class="reply_title_rcont col-xs-7">
            <a id="reply_tit" class="tit" href="../urlPage.html?bno={{bno}}">{{title}}</a>
            <p class="cont">　→ {{r_cont}}</p>
          </div>
          <div class="reply_date col-xs-2">
            <div class="date1 row">{{w_dt}} (게시물)</div>
            <div class="date2 row">{{r_w_dt}} (댓글)</div>
          </div>
        </div>
      </div>
    {{/each}}
  </script>

	<script> 
    loadMember();
    function loadMember() {
      $.getJSON("../ajax/member/detail.do", function(result) {
        var template = Handlebars.compile($('#nick').html());
        $("#nick_view").append(template(result));
      });
    }
  </script>
  
  <script>
    $(document).ready(function() {
      $.getJSON("../ajax/reply/replyRecipeRecent.do", function(result) {
    	  console.log(result);
    	  for(var i=0; i <= (result.list).length-1; i++) {
              result.list[i].w_dt = moment(result.list[i].w_dt, 'MM/DD/YYYY').format().substr(0, 10)
              result.list[i].r_w_dt = moment(result.list[i].r_w_dt, 'MM/DD/YYYY').format().substr(0, 10)
            }
        var template = Handlebars.compile($('#l1').html());
        $("#li1").append(template(result));
      });
    })
   </script>
   
   <script>
    $(document).ready(function() {
      $.getJSON("../ajax/reply/count.do", function(result) {
        var template = Handlebars.compile($('#co').html());
        $("#title2").append(template(result));
      });
    })
   </script>
   
   <script>
	    function c_np(no) {
	       $.ajax({
	             method : "GET",
	             url : "../ajax/recipe/replyRecipeRecent.do?pageNo="+no,
	             dataType : "json",
	             success : function(data) {
	               console.log(no)
	               var template = Handlebars.compile($('#l1').html());
	                 $("#li1").html(template(data));
	             }
	       });
	    }
	 </script>
	 <script src="../js/my_search.js"></script>
</body>
</html>
